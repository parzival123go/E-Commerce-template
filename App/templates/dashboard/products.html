<body>
    <h1>Products</h1>
    <div id="product-list">
        {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
        </div>
        {% endfor %}
    </div>
    <button onclick="window.location.href='/add-product';">Add New Product</button>
</body>
